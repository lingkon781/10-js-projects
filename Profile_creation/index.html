
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--form creation -->

    <div class="container">
       <h2>Creater Your Profile</h2>
       <div class="profile_box">
        <from id="from">
           <div class="form-controls">
            <label for="name">FullName:</label>
            <input type="text" id="name">
           </div>
           <div class="form-controls">
            <label for="Betch">BetchNo:</label>
            <input type="text" id="betch">
           </div>
           <div class="form-controls">
            <label for="ID">ID:</label>
            <input type="number" id="ID">
           </div>
           <div class="form-controls">
            <label for="Email">Email:</label>
            <input type="email" id="email">
           </div>
           <div class="form-controls">
            <label for="phone">Phone:</label>
            <input type="number" id="phone">
           </div>
            <label for="Addreress">Addreress:</label>
            <input type="file" accept="image/jpg image/png" id="file">
            <textarea name="" id="address" cols="25" rows="3">
            </textarea>
            <button id="btn" onclick="addProfile()">submit</button>
           </div>
           
        </from>
       </div>
    </div>

    <button id="check"><a href="profile.html">Check Profile<i class='bx bx-last-page'></i></a></button>

    <div class="container2">
        <h1>Profile</h1>
        <div class="profileBox">
            
           
    
        </div>
<script src="main.js"></script>
</body>
</html>
